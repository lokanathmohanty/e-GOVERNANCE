{% extends 'base_bootstrap.html' %}

{% block title %}Password Reset Complete | e-Gov Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <div class="mb-4 text-success">
                        <i class="bi bi-check-circle-fill display-1"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Password Changed!</h3>
                    <p class="text-muted mb-4">
                        Your password has been set. You can now go ahead and log in with your new password.
                    </p>

                    <a href="{% url 'accounts:login' %}" class="btn btn-primary rounded-pill px-5 py-2 fw-bold">Login
                        Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
