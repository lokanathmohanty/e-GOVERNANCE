{% extends 'base_bootstrap.html' %}
{% load crispy_forms_tags %}

{% block title %}Set New Password | e-Gov Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock display-4 text-primary"></i>
                        <h3 class="fw-bold mt-3">Set New Password</h3>
                        <p class="text-muted">Please enter your new password twice.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">Change
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
