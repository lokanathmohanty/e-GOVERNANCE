{% extends 'base_bootstrap.html' %}

{% block title %}Reset Password | e-Gov Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key display-4 text-primary"></i>
                        <h3 class="fw-bold mt-3">Forgot Password?</h3>
                        <p class="text-muted">Enter your registered email address and we'll send you instructions to
                            reset your password.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_email" class="form-label fw-bold small text-uppercase text-muted">Email
                                Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control border-start-0" id="id_email"
                                    required placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">Send Reset
                                Link</button>
                            <a href="{% url 'accounts:login' %}" class="btn btn-light rounded-pill py-2">Back to
                                Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
