{% extends 'base.html' %}
{% block title %}Create Announcement | Admin Panel{% endblock %}

{% block content %}
<div class="max-w-[800px] mx-auto px-4 md:px-10 py-10">
    <div class="mb-8">
        <h1 class="text-3xl font-black text-gray-900 dark:text-white">New Announcement</h1>
        <p class="text-gray-500">Publish a new update to the public portal.</p>
    </div>

    <form method="POST"
        class="bg-white dark:bg-surface-dark rounded-3xl border border-gray-100 dark:border-gray-800 shadow-sm p-8 space-y-6"
        enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Title</label>
            <input type="text" name="title" required
                class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Category</label>
                <select name="category"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary">
                    <option value="news">News & Updates</option>
                    <option value="circular">Circular & Notice</option>
                    <option value="alert">Emergency Alert</option>
                    <option value="deadline">Deadline & Reminder</option>
                    <option value="tender">Tender</option>
                    <option value="policy">Policy Update</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Priority</label>
                <select name="priority"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary">
                    <option value="normal">Normal</option>
                    <option value="high">High / Critical</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Content</label>
            <textarea name="content" rows="5"
                class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Image (Optional)</label>
                <input type="file" name="image" accept="image/*"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Document (Optional)</label>
                <input type="file" name="document"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none">
            </div>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{% url 'admin_panel:announcements' %}"
                class="px-6 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors no-underline">Cancel</a>
            <button type="submit"
                class="px-8 py-3 rounded-xl bg-primary text-white font-bold hover:bg-blue-600 transition-shadow shadow-lg">Publish
                Now</button>
        </div>
    </form>
</div>
{% endblock %}
